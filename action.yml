name: 'Releaser'
description: 'Create a release'
inputs:
  mode: # minor/major/pre
    required: true
  prerelease:  # true/false
    required: true
runs:
  using: "composite"
  steps:
    - name: validate inputs
      shell: bash
      run: |
        python -u "${{ github.action_path }}/src/validate_inputs.py"
      env:
        prerelease: ${{ inputs.prerelease }}
        mode: ${{ inputs.mode }}
    - name: Create Release
      uses: softprops/action-gh-release@v2.0.6
      with:
        draft: ${{ true }}
        prerelease: ${{ inputs.prerelease }}

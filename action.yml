name: 'Releaser'
description: 'Create a release'
inputs:
  mode: # minor/major/pre
    required: true
  prerelease:  # true/false
    required: true
runs:
  using: "composite"
  steps:
    - name: validate inputs
      shell: bash
      run: |
        python -u "${{ github.action_path }}/src/validate_inputs.py"
      env:
        PRERELEASE: ${{ inputs.prerelease }}
        MODE: ${{ inputs.mode }}
    - name: get last release informaton
      shell: bash
      run: |
        IFS='|' read -r URL TAG_NAME <<< "$(python -u '${{ github.action_path }}/src/get_last_release_information.py')"
        echo "LAST_RELEASE_URL=$URL" >> $GITHUB_ENV
        echo "LAST_RELEASE_TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: generate new release information
      shell: bash
      run: |
        IFS='|' read -r TAG_NAME TITLE <<< "$(python -u '${{ github.action_path }}/src/generate_new_release_information.py')"
        echo "NEW_RELEASE_TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        echo "NEW_RELEASE_TITLE=$TITLE" >> $GITHUB_ENV
      env:
        PRERELEASE: ${{ inputs.prerelease }}
        MODE: ${{ inputs.mode }}
    - shell: bash
      run: |
        echo $LAST_RELEASE_URL
        echo $LAST_RELEASE_TAG_NAME
        echo $NEW_RELEASE_TAG_NAME
        echo $NEW_RELEASE_TITLE
